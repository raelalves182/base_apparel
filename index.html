<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/flexboxgrid.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container content">
    <div class="row">
      <div class="col-xs">
        <section class="card">
          <div class="card__item">
            <div class="logo">
              <img src="images/logo.svg" alt="Logo">
            </div>
            <h1><span>We're</span> <br>coming <br>soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="card__item--box">
              <input type="email" placeholder="Email Address">
              <button type="submit" class="button"><img src="images/icon-arrow.svg" alt="Icon"></button>
            </div>
          </div>

          <img class="image" src="images/hero-desktop.jpg" alt="Image Desktop">
        </section>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/raelalves182" target="_blank">Israel Alves</a>.
    </p>
  </footer>

</body>
</html>
